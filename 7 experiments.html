<html>

<head>
    <script type="text/javascript" src="validate.js"></script>
</head>

<body>
    <form action="#" name="StudentRegistration" onSubmit="return(validate());">
        <table cellpadding="2" width="20%" bgcolor="99FFFF" align="center" cellspacing="2">
            <tr>
                <td colspan=2>
                    <center>
                        <font size=4><b>Student Registration Form</b></font>
                    </center>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type=text name=textnames id="textname" size="30"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="fathername" id="fathername" size="30"></td>
            </tr>
            <td>Last Name</td>
            <td><input type="text" name="Lastname" id="Last name" size="30"></td>
            </tr>


            </tr>
            <td>Mother Name</td>
            <td><input type="text" name="Mothername" id="Mother name" size="30"></td>
            </tr>
          </tr>  

            <tr>
                <td>Current Address</td>
                <td><input type="text" name="paddress" id="paddress" size="30"></td>
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female
                    <input type="radio" name="sex" value="Female" size="10">Other
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="City">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">NEW DELHI</option>
                        <option value="Mumbai">MUMBAI</option>
                        <option value="Goa">GOA</option>
                        <option value="Patna">PATNA</option>
                    </select></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="Course">
                        <option value="-1" selected>select..</option>
                        <option value="B.Tech">B.TECH</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="BCA">BCA</option>
                    </select></td>
            </tr>
            <tr>



                <td>District</td>
                <td><select name="District">
                        <option value="-1" selected>select..</option>
                        <option value="Nalanda">Nashik</option>
                        <option value="UP">Ahmadnagar</option>
                        <option value="Goa">Pune</option>
                        <option value="Patna">Dhule</option>
                    </select></td>
            </tr>
            <tr>
                <td>State</td>
                <td><select Name="State">
                        <option value="-1" selected>select..</option>
                        <option value="New Delhi">Maharashtra</option>
                        <option value="Mumbai">Delhi</option>
                        <option value="Goa">GOA</option>
                        <option value="Bihar">BIHAR</option>
                    </select></td>
            </tr>
            <tr>
                <td>PinCode</td>
                <td><input type="text" name="pincode" id="pincode" size="30"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td><input type="email" name="emailid" id="emailid" size="30"></td>
            </tr>

            <tr>
                <!-- <td>Date Of Birth -->
                <td><label for="birthday">Select</label></td>
                <td>
                <input type="date" id="birthday" name="Birthday"></td>
            </tr>

            <tr>
                <td>MobileNo</td>
                <td><input type="text" name="mobileno" id="mobileno" size="30"></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
                <td colspan="2"><input type="submit" value="Submit Form" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
