<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Internal & External CSS</title>

    <!-- THIS IS HOW EXTERNAL CSS USED -->
    <link rel="stylesheet" href="tuto14.css">

    <!-- THIS IS HOW INTERNAL CSS USED HERE -->
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- THIS IS INLINE CSS USED IN PARAGRAPH WITH STYLE TAG -->
    <h1>Inline CSS</h1>
    <p style="color:red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint explicabo amet repudiandae asperiores fugit est voluptatum molestias dolor praesentium a?</p>
    

</body>
</html>
